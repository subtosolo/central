    <!-- eww, a script NOT loaded from a file -->
    <script> 
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/json/gg.json')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.buttons-here');

                if (!container) {
                    console.error('elements not found');
                    return;
                }

                document.getElementById("game-count").textContent = data.length;

                data.sort((a, b) => a.alt.localeCompare(b.alt));

                data.forEach(item => {
                    const linkElement = document.createElement('a');

                    if (item.url.startsWith('/extra/') || item.url.startsWith('/noframe/')) {
                        linkElement.href = item.url;
                    } else {
                        linkElement.href = `/iframe.html?url=${encodeURIComponent(item.url)}`;
                    }

                    const imgElement = document.createElement('img');
                    imgElement.className = 'imgbutton';
                    imgElement.src = item.img;
                    imgElement.alt = item.alt;
                    imgElement.loading = 'lazy';

                    linkElement.appendChild(imgElement);
                    container.appendChild(linkElement);
                });
            })
            .catch(error => {
                console.error('error fetching the jason file (ts ts ts ts ts ts ts ts ts ts ts ts ts ts ts ts ts ts ts ts):', error);
                document.getElementById("game-count").textContent = "idk";
            });
    });
    </script>
